<div class="col-sm-10 col-sm-offset-1">
    <div class="row pattern-2">
        <div class="col-sm-8 col-sm-offset-2">
            <ul class="nav navbar-nav padding-0 width-100-pct">
                <%  _.each(links, function(link){ %>
					<% var url = link.toLowerCase().replace(/ /g,'-'); %>
					<li  class="<%= obj.link_class %>">
						<a class="round-corner-4 white-background" href="#/<%= url %>"><%= link %></a>
					</li>
				<% }); %>
                
            </ul>
        </div>
        <div class="col-sm-2 no-border content-sm-right">
            
        </div>
    </div>

</div>
